# Opacity

window:
  # Window class (Linux/BSD only):
  class:
    # Application instance name
    instance: Alacritty
    # General application class
    general: Alacritty

  padding:
    x: 8
    y: 8
font:
  normal:
    family: Hack Nerd Font
    style: normal
  bold:
    family: Hack Nerd Font
    style: Bold
  italic:
    family: Hack Nerd Font
    style: Italic
  size: 10
  
colors:
  # Default colors
  primary:
    foreground:   '#bbbbbb'
    background:   '#171717'

  # Normal colors
  normal:
    black: '#131313'
    red: '#883c43'
    green: '#889e3b'
    yellow: '#deb14f'
    blue: '#6e6461'
    magenta: '#753747'
    cyan: '#55776e'
    white: '#bbbbbb'

  # Bright colors
  bright:
    black: '#928374'
    red: '#fb4934'
    green: '#b8bb26'
    yellow: '#fabd2f'
    blue: '#83a598'
    magenta: '#d3869b'
    cyan: '#8ec07c'
    white: '#ebdbb2'

